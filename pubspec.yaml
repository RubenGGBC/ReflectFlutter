name: untilted3
description: Tu espacio de reflexión diaria - Versión Flutter

# Versión de la app
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter


  # 🎨 UI y Material Design
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # 🗄️ Base de Datos Local
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # 🔐 Almacenamiento Seguro
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4

  # 🌐 Estado y Arquitectura
  provider: ^6.1.1
  get_it: ^8.0.3

  # 📅 Fechas y Tiempo
  intl: ^0.20.2

  # 🎯 Utilidades
  crypto: ^3.0.3
  uuid: ^4.1.0

  # 🧩 JSON y Serialización
  json_annotation: ^4.8.1

  # 🔧 Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

# 📱 Configuración de Flutter
flutter:
  uses-material-design: true

  # 🖼️ Assets
  assets:
    - assets/images/
    - assets/icons/

  # 🔤 Fuentes personalizadas (opcional)
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700