name: untitled3
description: Una app de reflexión zen y momentos interactivos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # DEPENDENCIAS NECESARIAS
  provider: ^6.1.1
  logger: ^2.0.2+1
  sqflite: ^2.3.0
  device_info_plus: ^11.5.0
  path: ^1.8.3
  fl_chart: ^1.0.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  crypto: ^3.0.3
  get_it: ^8.0.3
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  dio: ^5.3.2
  dotted_border: ^3.1.0
  image: ^4.1.3 # <--- AÑADE ESTA LÍNEA

  image_picker: ^1.0.4
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # AI dependencies removed
  
  # Voice Recording Dependencies
  record: ^6.0.0
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1
  
  # Enhanced UI/UX Dependencies
  animations: ^2.0.11
  shimmer: ^3.0.0
  glass_kit: ^3.0.0
  liquid_pull_to_refresh: ^3.0.1
  flutter_staggered_animations: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
  uses-material-design: true
